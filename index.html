<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WhatsPilot AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      .font-serif {
        font-family: 'Merriweather', serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* Mesh Gradient Background */
      .mesh-bg {
        background-color: #F3F4F6;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        background-attachment: fixed;
      }
      
      .mesh-bg-light {
         background-color: #ffffff;
         background-image: 
            radial-gradient(at 40% 20%, hsla(160,50%,96%,1) 0px, transparent 50%),
            radial-gradient(at 80% 0%, hsla(189,100%,96%,1) 0px, transparent 50%),
            radial-gradient(at 0% 50%, hsla(340,100%,98%,1) 0px, transparent 50%);
         background-attachment: fixed;
      }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-dark {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Animations */
      .hover-lift {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px -10px rgba(0, 0, 0, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "socket.io-client": "https://cdn.socket.io/4.7.4/socket.io.esm.min.js"
  }
}
</script>
</head>
  <body class="mesh-bg-light text-slate-900 overflow-hidden selection:bg-emerald-500/30">
    <div id="root"></div>
  </body>
